<!DOCTYPE html>
<html lang="vi">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Giasumienphi.edu.vn - Admin Dashboard</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            .header {
                background-color: #001F3F;
                color: white;
                text-align: center;
                padding: 10px 0;
            }

            .header h5 {
                margin: 0;
            }

            .nav {
                background-color: #F8F9FA;
                display: flex;
                align-items: center;
                padding: 10px 20px;
                border-bottom: 1px solid #ddd;
            }

            .nav img {
                height: 100px;
                margin-right: 20px;
            }

            .nav a {
                text-decoration: none;
                color: black;
                font-weight: bold;
                padding: 14px 20px;
                margin: 0 5px;
                display: inline-block;
            }

            .nav .nav-links {
                display: flex;
                flex-grow: 1;
                justify-content: center;
            }

            .admin-actions {
                padding: 20px;
                background-color: #F8F9FA;
            }

            .action {
                background-color: #FF5733;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                font-weight: bold;
                border-radius: 5px;
                display: inline-block;
                margin: 10px;
            }

            .action:hover {
                background-color: #C70039;
            }

            .statistics {
                background-color: #001F3F;
                color: white;
                text-align: center;
                padding: 20px 0;
                display: flex;
                justify-content: space-around;
                align-items: center;
                flex-wrap: wrap;
            }

            .statistic {
                text-align: center;
                flex: 1;
                padding: 20px;
                box-sizing: border-box;
                min-width: 200px;
            }

            .statistic img {
                width: 50px;
                height: 50px;
                margin-bottom: 10px;
            }

            .statistic p {
                margin: 0;
            }

            .statistic .number {
                font-size: 24px;
                font-weight: bold;
                margin-top: 5px;
            }
        </style>
    </head>

    <body>
        <div class="header">
            <h5>Chào mừng Admin đến với trung tâm gia sư miễn phí</h5>
        </div>
        <div class="nav">
            <img src="img/logo.png" alt="Logo">
            <div class="nav-links">
                <a href="#">TRANG CHỦ</a>
                <a href="#">QUẢN LÝ NGƯỜI DÙNG</a>
                <a href="#">QUẢN LÝ NỘI DUNG</a>
                <a href="#">THỐNG KÊ</a>
                <a href="#">BÁO CÁO</a>
            </div>
        </div>
    </body>
</html>
